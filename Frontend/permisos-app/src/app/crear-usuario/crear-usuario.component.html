<div class="contenedor-usuario">
  <h2>Crear nuevo usuario</h2>

  <form [formGroup]="usuarioForm" (ngSubmit)="crearUsuario()">
    <label for="nombre">Nombre</label>
    <input id="nombre" placeholder="Nombre" formControlName="nombre">

    <label for="correo">Correo</label>
    <input id="correo" placeholder="Correo" formControlName="correo" type="email">

    <div>
      <label for="rol">Rol</label>
      <select id="rol" formControlName="rol">
        <option value="Usuario">Usuario</option>
        <option value="Admin">Admin</option>
      </select>
    </div>

    <button type="submit" [disabled]="usuarioForm.invalid">
      Crear Usuario
    </button>
  </form>

  <button class="mensaje-error" (click)="cerrarFormulario()">Regresar</button>

  <div class="mensaje-exito" *ngIf="mensaje">{{ mensaje }}</div>
  <div class="mensaje-error" *ngIf="error">{{ error }}</div>
</div>
