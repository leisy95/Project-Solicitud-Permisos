<div class="login-page">
  <div class="login-container">

    <div class="login-image">
      <img src="/assets/logo.png" alt="logoAlt" />
      <h3>Institucion Educativa</h3>
      <p>Bienvenido al Sistema de Solicitud de Permisos Académicos</p>
    </div>

    <div class="login-form">
      <h2>Iniciar sesión</h2>

      <form (ngSubmit)="login()" #loginForm="ngForm" novalidate>
        <!-- Correo -->
        <div>
          <label for="correo">Correo</label>
          <input type="email" placeholder="Correo" id="correo" name="correo" [(ngModel)]="correo" required email #correoInput="ngModel" />
          <div *ngIf="correoInput.invalid && correoInput.touched">
            <span class="error-msg" *ngIf="correoInput.errors?.['required']">El correo es obligatorio.</span>
            <span class="error-msg" *ngIf="correoInput.errors?.['email']">Formato de correo no válido.</span>
          </div>
        </div>

        <!-- Contraseña -->
        <div>
          <label for="contrasena">Contraseña</label>
          <input type="password" placeholder="password" id="contrasena" name="contrasena" [(ngModel)]="contrasena" required minlength="4"
            #contrasenaInput="ngModel" />
          <div *ngIf="contrasenaInput.invalid && contrasenaInput.touched">
            <span class="error-msg" *ngIf="contrasenaInput.errors?.['required']">La contraseña es obligatoria.</span>
            <span class="error-msg" *ngIf="contrasenaInput.errors?.['minlength']">Mínimo 4 caracteres.</span>
          </div>
        </div>

        <!-- Mensaje de error -->
        <div class="error-msg" *ngIf="error">
          {{ error }}
        </div>

        <!-- Botón -->
        <div class="boton-container">
          <button type="submit" [disabled]="loginForm.invalid">Ingresar</button>
        </div>
      </form>
    </div>
  </div>
</div>
